<button class="btn btn-outline-primary mx-1" (click)="printMenu()">
  طباعة
</button>
<div id="empolyee" style="display: none">
  <table class="table">
    <thead>
      <tr>
        <th>الرقم الوظيفي</th>
        <th>الاسم الكامل</th>
        <th>التاريخ</th>
        <th>عدد الساعات</th>
        <th>نوع الموظف</th>
      </tr>
      <tr *ngFor="let employee of employees">
        <td>{{ employee?.employeeId }}</td>
        <td>{{ employee?.name }}</td>
        <td>{{ employee?.year }} - {{ employee?.month }}</td>
        <td>{{ employee?.overTime }}</td>
        <td>
          <span *ngIf="employee.type == 1">دائم</span>
          <span *ngIf="employee.type == 2">عقد</span>
        </td>
      </tr>
    </thead>
  </table>
</div>
