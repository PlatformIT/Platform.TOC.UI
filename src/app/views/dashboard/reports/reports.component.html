<div class="">
    <div class="breadcrumb">
      <h1>الملفات المرفوعة</h1>
      <ul>
        <li><a href="">الوقت الاضافي</a></li>
        <li>الملفات المرفوعة</li>
      </ul>
    </div>
  </div>
  <hr />
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                       <tr>
                        <th>التاريخ</th>
                        <th>عدد الموظفين</th>
                        <th>عدد الساعات</th>
                        <th>وقت الدخول</th>
                        <th>وقت الخروج</th>
                        <th>الاجراءات</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let file of files">
                            <td>{{file.year}} - {{file.month}}</td>
                            <td>{{file.totalEmployee}}</td>
                            <td>{{file.totalHours}}</td>
                            <td>{{file.startTime}}</td>
                            <td>{{file.endTime}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteFile(file)">حذف الملف</button>
                                <a class="btn btn-primary mx-1" href="https://{{file.attachment}}">
                                    تحميل الملف
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
