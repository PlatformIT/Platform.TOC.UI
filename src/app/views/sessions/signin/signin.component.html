<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <!-- <img src="assets/images/271036943_290201116459884_1781888871873612101_n.png" alt=""> -->
            <img src="assets/images/1686339982.png" alt="">
          </div>
          <h1 class="mb-3 text-18">تسجيل الدخول</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">اسم المستخدم</label>
              <input id="email" class="form-control " formControlName="userName" type="email">
            </div>
            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input id="password" class="form-control " formControlName="password" type="password">
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary  btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              دخول
            </btn-loading>
            <div *ngIf="errorMessage" class="alert alert-danger text-center mt-1">اسم المستخدم او كلمة المرور خطأ</div>
          </form>

        </div>
      </div>
     
    </div>
    <div class="row">
      <div class="col-md-9 px-4">
        <p>
          
          <img width="50" src="assets/images/271036943_290201116459884_1781888871873612101_n.png" alt="">
          تم تنفيذ النظام بواسطة شركة المنصة 2020 @.
        </p>
        
      </div>
    </div>
  </div>
